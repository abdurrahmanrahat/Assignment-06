<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Six</title>
    <!-- Bootstrap CSS link goes here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/fe9ce59a7f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container my-4 py-4">
        <!-- head title and sort by date Button -->
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2>AI Universe Hub</h2>
            <button id="sort-by-date-btn" class="btn btn-danger fw-semibold mt-2">Sort By Date</button>
        </div>
    </header>

    <main class="container">
        <!-- spinner section -->
        <section>
            <div id="spinner" style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
        <!-- card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>

    <footer class="container">
        <!-- just a single footer button -->
        <div class="text-center my-4">
            <button id="see-more-btn" class="btn btn-danger fw-semibold">See More</button>
        </div>
    </footer>

    <!-- Bootstrap JS link goes here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Own JS file link -->
    <script src="/scripts/universe-hub.js"></script>
</body>

</html>
